<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/icono.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body class="contenido">
    <header>
        <div class="contenido__cabeza">
            <img class="contenido__cabeza__logo" src="./img/Designer.png" alt="Logo Alura Latam">
            <h1 class="contenido__cabeza__titulo">ENCRIPTADOR DE TEXTO</h1>
        </div>
    </header>
    <main class="contenido__pagina">
        <div class="contenido__pagina__encriptacion">
            <div class="contenido__pagina__encriptacion__elementos">
                <img class="contenido__encriptador__imagen" src="./img/encriptado.png" alt="Folder Encriptador">
                        <input class="contenido__encriptador__input" id="texto" type="text" placeholder="Ingrese texto a encriptar" oninput="validarInput()">
                        <img class="contenerdor__encriptador__imagen__limpiar" src="./img/limpiar.png" title="Limpiar" alt="Limpiar" onclick="limpiarCampos()">
                        <img class="contenerdor__encriptador__imagen__pegar" src="./img/pegar.png" alt="Pegar" onclick="pegarTexto()">
            </div>
            <div class="contenido__encriptado__botones">
                <div class="contenido__encriptador__parrafo">
                    <p> <img src="./img/exclamacion.png" alt="Logo" class="contenido__encriptador__parrafo__logo"> Solo letras minusculas y sin acentos</p>
                </div>
                <button class="boton__encriptador" onclick="encriptar()">Encriptador</button>
                <button class="boton__desencriptador" onclick="desencriptar()">Desencriptador</button>
            </div>
        </div>
        <div class="contenido__desencriptado">
            <div class="contenido__pagina__desencriptacion__elementos">
                <div class="contenerdor__desencriptador__imagen">
                    <img class="contenido__desencriptador__imagen" src="./img/desencriptado.png" alt="Folder Desencriptador">
                </div>
                <textarea readonly class="contenido__desencriptado_textatea" id="textoDesencriptado"
                    placeholder="Resultado"></textarea>
            </div>
            <div class="contenido__desencriptador__boton">
                <button class="boton_copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>

    </main>
    <footer>
        <a href="https://www.linkedin.com/in/hector-suarez-001415242/" target="_blank" rel="noopener noreferrer" title="Linkedin">
            <img href="" class="contenido__pie__pagina__logos" src="./img/LinkedinPixel.png" alt="Linkedin">
        </a>
        <a href="https://github.com/TheHector2614/encriptador-de-texto-alura/tree/prueba" target="_blank" rel="noopener noreferrer" title="GitHub">
            <img href="" class="contenido__pie__pagina__logos" src="./img/GitHubPixel.png" alt="GitHub">
        </a>
        Hector Suarez 
        <a href="https://www.aluracursos.com" target="_blank" rel="noopener noreferrer" title="Alura Latam">
            <img href="" class="contenido__pie__pagina__logos" src="./img/AluraPixel.png" alt="Alura Latam">
        </a>
        <a href="https://www.oracle.com/co/education/oracle-next-education/" target="_blank" rel="noopener noreferrer" title="One Oracle Next Education">
            <img href="" class="contenido__pie__pagina__logos" src="./img/OnePixel.png" alt="One Oracle Next Education">
        </a>
        </footer>

    <script src="encriptador.js"></script>
</body>

</html>
